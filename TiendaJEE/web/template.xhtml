<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert> - Tienda Deportiva</title>
        <!--Import materialize.css-->
        <h:outputStylesheet library="css" name="materialize.min.css"  />
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="css" name="ghpages-materialize.css"  />
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>

    <h:body>
        <header>
             <ui:include src="header.xhtml" />
            <nav class="top-nav">
                <div class="container">
                    <div class="nav-wrapper"><a class="page-title"><ui:insert name="title">Default Title</ui:insert></a></div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <p>
                    <ui:insert name="body">Default Body</ui:insert>
                </p>
            </div>
        </main>
    </h:body>

</html>
