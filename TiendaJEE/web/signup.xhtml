<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tienda Deportiva</title>
        <!--Import materialize.css-->
        <h:outputStylesheet library="css" name="materialize.min.css"  />
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="css" name="ghpages-materialize.css"  />
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <header>
             <ui:include src="header.xhtml" />
            <nav class="top-nav">
                <div class="container">
                    <div class="nav-wrapper"><a class="page-title">Crea tu usuario</a></div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <p class="caption">Para poder comprar en nuestra tienda necesitas una cuenta. Completa tu registro aquí. </p>
                    <h:form>
                      <div class="row">
                        <div class="input-field col s6">
                            <h:inputText id="name" value="#{userController.selected.name}" class="validate"></h:inputText>
                          <label for="first_name">Nombres y apellidos</label>
                        </div>
                        <div class="input-field col s6">
                            <h:inputText id="username" value="#{userController.selected.username}" class="validate"></h:inputText>
                          <label for="last_name">Usuario</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                            <h:inputSecret id="password" value="#{userController.selected.password}" class="validate"></h:inputSecret>
                          <label for="password">Contraseña</label>
                        </div>
                      </div>
                      <div class="row">
                          <h:commandButton action="#{userController.createPublic()}" value="Crear cuenta" class="waves-effect waves-light btn-large signup"></h:commandButton>
                      </div>
                    </h:form>
                </div>
            </div>
        </main>
    <!--Import jQuery before materialize.js-->
    <h:outputScript library="js" name="jquery-2.1.1.min.js" />
    <h:outputScript library="js" name="materialize.min.js" />
    </h:body>
</html>
